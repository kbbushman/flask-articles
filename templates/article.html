{% extends 'layout.html' %}

{% block body %}
  <h1>{{ article.title }}</h1>
  <small>Written by {{ article.author }} on {{ article.create_date }}</small>
  <hr />
  <div>
    <!-- | safe turns off auto-escape so tags are parsed instead of shown -->
    <pre style="font-family: sans-serif; white-space: pre-wrap;">{{ article.body | safe }}</pre>
  </div>
{% endblock %}
